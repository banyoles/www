  # who section: qui som?
  [params.international]
    title = "Què fem als pobles germans?"
    description = "Hi tenim projectes en marxa. Exactament,  a Condega (Nicaragua), Segundo Montes (El Salvador) i Kerewan (Gàmbia), en diferents camps de la cooperació: Educatius: construccions d’escoles, beques escolars i donació de material escolar i esportiu.Desenvolupament agrari: microcrèdits, donació de maquinària, regadius, molins fariners, dipòsits per al gra, donació d’adobs i llavors...Serveis socials: Atenció a nens de carrer, transport comunitari, apadrinament de nens discapacitats i avis desemparats, ajuda d’emergència...Atenció sanitària: Construcció i dotació d’un dispensari, tramesa de medicaments, formació de personal sanitari."

    [[params.international.row]]
      img = "mapa_el_salvador.jpg"
      alt = "Image2"
      title = "El Salvador"
      doc = "salvador"
      subtitle = "Treballem en el departament de Morazán (el més pobre del país), a Meanguera, i a diversos municipis del Nord de Morazán i, especialment, a la comunitat Segundo Montes, creada el 1990 per refugiats repratiats, un cop acabada la cruenta guerra civil salvadorenca. Treballem en projectes educatius, agrícoles i d'empoderament de les dones."
      
    [[params.international.row]]
      img = "mapa_nicaragua.jpg"
      alt = "Image2"
      title = "Nicaragua"
      doc = "nicaragua"
      subtitle = "Condega, municipi al nord del país, d'uns 30.000 habitants, té un nucli urbà i unes 66 comunitats rurals, on la població treballa al camp com a petits propietaris o jornalers. Hi predomina la població jove, que no troba feina qualificada. Els projectes que portem a terme són de caire educatiu, d'empoderament d'adolescents i de desenvolupament cooperatiu."

    [[params.international.row]]
      img = "mapa_gambia.jpg"
      alt = "Image3"
      title = "Gàmbia"
      doc  = "gambia"
      subtitle = "Des de l’any 94 col·laborem amb un poble del centre de Gàmbia anomenat Kerewan. A l’any 2018, a instàncies de l’Ajuntament de Banyoles hem ampliat la nostra actuació a un nou poble, també a l’interior del país, anomenat Sare Yewtou.Treballem sobretot en desenvolupament rural, principalment en la millora de la collita per propiciar la millora en l’alimentació."
    
